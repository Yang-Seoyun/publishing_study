<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>form 요소</title>
</head>

<body>
    <div class="container">
        <div class="select1">
            <p>꽃 선물은 주로 언제 받았나요?</p>
            <input type="radio" id="anniversary" name="present" checked="checked">
            <label for="anniversary">기념일</label>
    
            <input type="radio" id="birthday" name="present">
            <label for="birthday">생일</label>
    
            <input type="radio" id="graduation" name="present">
            <label for="graduation">졸업식</label>
            </div>
            
        <div class="select2">
            <p>어떤 꽃을 선물 받고 싶나요?(다중선택 가능)</p>
            <input type="checkbox" id="rose">
            <label for="rose">장미</label>

            <input type="checkbox" id="hydrangea">
            <label for="hydrangea">수국</label>

            <input type="checkbox" id="Tulip">
            <label for="Tulip">튤립</label>

            <input type="checkbox" id="lisianthius">
            <label for="lisianthius">리시안셔스</label>

            <input type="checkbox" id="peony">
            <label for="peony">작약</label>
        </div>
        <!-- 사진 업로드 -->
        <p>받고싶은 꽃 사진을 첨부해주세요</p>
        <div class="upload">
            <input type="file" id="image">
            <label for="image"></label>
        </div>
    </div>

</body>

</html>
